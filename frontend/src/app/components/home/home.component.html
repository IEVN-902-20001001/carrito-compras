<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />

  <title>Borcelle Books</title>
</head>
<body>
  <app-menubar></app-menubar>
  
  <div class="hero-section">
    <div class="container">
      <div class="container-fluid py-5 text-center">
        <h1 class="display-5 fw-bold text-light">Borcelle Books</h1>
        <p class="col-md-8 fs-4 text-light">Descubre un mundo de conocimiento a través de nuestros libros.</p>
        <a href="/register" class="btn btn-primary">Crear cuenta</a>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/assets/libros-home.jpg" alt="Libro 1">
          <h1 class="display-5 fw-bold text-light">Novelas</h1>
        </div>
        <div class="col-md-6">
          <img src="/assets/libros-home2.jpg" alt="Libro 2">
          <h1 class="display-5 fw-bold text-light">Poesía</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 row-libros">
    <h1 class="display-5 fw-bold text-light libros-dispo">Libros disponibles</h1>

    <div class="col" *ngFor="let libro of libros; let i = index">
      <div class="card mb-4 box-shadow">
        <img src="{{libro.imagen_producto || no_disponible}}" class="card-img-top" alt="..." height="250" width="100">
        <div class="card-body">
          <h5 class="card-title">{{libro.nombre_producto}}</h5>
          <p class="card-text">{{libro.descripcion_producto}}</p>
          <p class="card-text">Autor:{{libro.autor_producto}}</p>
          <p class="card-text">Precio: ${{libro.precio_producto}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="badge bg-secondary text-wrap fs-6">
              
            </div>
            <div class="btn-group">
              <button type="button" class="me-2 btn btn-outline-primary btn-agregar" (click)="agregarAlCarrito(libro)"><i class="fas fa-cart-plus" alt="Agregar al carrito"></i> Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
