<app-menubar></app-menubar>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<div class="login-container">
  <div class="login-form">
   
    <main class="d-flex justify-content-center">
      <section>
        <div class="container">
          <h2 class="text-info text-center">Iniciar Sesión</h2>
          <form>
            <div class="form-group pb-3">
              <label for="email">Usuario</label>
              <input class="form-control item" type="email" id="email" name="inputEmail" [(ngModel)]="usuario.nombre_usuario">
            </div>
            <div class="form-group pb-3">
              <label for="password">Contraseña</label>
              <input class="form-control" type="password" id="password" name="inputPassword" [(ngModel)]="usuario.contrasena_usuario">
            </div>
            <button class="btn btn-primary btn-block" type="submit" (click)="logIn()">Iniciar Sesión</button>
            <div class="pt-3">
              <a href="/register">Crear cuenta</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    
  </div>
  <div class="welcome-column">
  </div>
  
</div>
